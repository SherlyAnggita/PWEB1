<!DOCTYPE html>
<html>
<head>
<style>
    /* Atribut ini classsering digunakan untuk menunjuk ke nama kelas dalam style sheet.
    tiga <div>elemen dengan classatribut dengan nilai "kota". Ketiga <div> elemen tersebut akan diberi gaya yang sama sesuai dengan .city definisi gaya di bagian head
        elemen yang berbeda dapat dibagi dalam class yang sama */
.city {
  background-color: tomato;
  color: white;
  border: 2px solid black;
  margin: 20px;
  padding: 20px;
}
</style>
</head>
<body>

<div class="city">
  <h2>London</h2>
  <p>London is the capital of England.</p>
</div>

<div class="city">
  <h2>Paris</h2>
  <p>Paris is the capital of France.</p>
</div>

<div class="city">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>

</body>
</html>
