<!DOCTYPE html>
<html>
<body>

    <!-- block level element -->
<p style="border: 1px solid black">Hello World</p>
<div style="border: 1px solid black">Hello World</div>
<!-- Elemen <div>mendefinisikan divisi atau bagian dalam dokumen HTML. -->

    <!-- inline element -->
    <p>Ini adalah inline span <span style="border: 1px solid black">Hello World</span> element inside a paragraph.</p>

    <p>elemen span tidak akan dimulai pada baris baru dan hanya menggunakan lebar sebanyak yang diperlukan.
        Elemen <span>adalah wadah sebaris yang digunakan untuk menandai bagian teks, atau bagian dokumen
    </p>


</body>
</html>
