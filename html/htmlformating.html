<!DOCTYPE html>
<html>
<body>

    <!-- untuk menampilkan jenis text -->
<p><b> belajar HTML</b></p>
 <!-- //untuk menempilkan text menjadi bold -->

<p><i>belajar HTML</i></p> 
<!-- //untuk menampilkan text menjadi jenis italic -->

<p>ini adalah<sub> subscript</sub> dan <sup>superscript</sup></p> 
<!-- // sub untuk menampilkan text dengan karakter setengah dibawah dan sup menampilkan text diatas -->

<p><strong>belajar HTML!</strong></p>
 <!-- //strong fungsinya hampir sama dengan bold tetapi lebih digunakan untuk menunjukan kalimat yang penting -->

 <p><em>belajar HTML.</em></p>
 <!-- //em digunakan untuk mendefinisikan text yang ditekankan -->

 <small>belajar HTML.</small>
 <!-- //small mendefinisikan text yang lebih kecil -->

 <p>Jangan lupa untuk <mark>belajar HTML</mark> ya.</p>
<!-- //mark untuk mendefinisikan text yang disoroti -->

<p>belajar HTML <del>belum</del> sudah.</p>
<!-- //del untuk mendefinisikan teks yang telah dihapus dari dokumen dengan membuat garis pada text -->

<p>belajar HTML <del>belum</del> <ins>sudah</ins>.</p>
<!-- //ins untuk mendefinisikan text dengan memberikan garis bawah -->




</body>
</html>
