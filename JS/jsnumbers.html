<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<!-- JavaScript hanya memiliki satu jenis angka. Angka dapat ditulis dengan atau tanpa desimal -->

<p id="demo"></p>

<script>
let x = 3.14;
let y = 3;
document.getElementById("demo").innerHTML = x + "<br>" + y;
</script>

</body>
</html>
