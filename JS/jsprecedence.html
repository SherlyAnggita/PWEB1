<!-- Prioritas operator menjelaskan urutan operasi yang dilakukan dalam ekspresi aritmatika.
Perkalian  dan pembagian mempunyai prioritas lebih tinggi dibandingkan penjumlahan dan pengurangan . -->
<h1>JavaScript Arithmetic</h1>
<h2>Operator Precedence</h2>
<p>Multiplication has precedence over addition.</p>
<p>But parenthesis has precedence over multiplication.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = (100 + 50) * 3;
// Saat menggunakan tanda kurung, operasi di dalam tanda kurung dihitung terlebih dahulu
</script>

</body>
</html>
