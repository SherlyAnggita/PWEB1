<!DOCTYPE html>

<h1>JavaScript Strings</h1>
<h2>The length Property</h2>

<p>The length of the string is:</p>
<p id="demo"></p>

<script>
let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo").innerHTML = text.length;
</script>
<!-- menghitung banyaknya huruf delam text dengan menggunakan text.leght -->
<!-- sedangkan Metode  at() seperti CharAt(1)mengembalikan karakter pada indeks (posisi) tertentu dalam sebuah string -->
</body>
