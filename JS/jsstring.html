<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<p>Anda dapat menggunakan tanda kutip di dalam sebuah string, selama tanda kutip tersebut tidak cocok dengan tanda kutip yang mengelilingi string tersebut</p>

<p id="demo"></p>

<script>
let answer1 = "It's alright";
let answer2 = "He is called 'Johnny'";
let answer3 = 'He is called "Johnny"'; 

document.getElementById("demo").innerHTML =
answer1 + "<br>" + answer2 + "<br>" + answer3; 
</script>

</body>
</html>
