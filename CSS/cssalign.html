<!DOCTYPE html>
<html>
<head>
<style>
    div {
  border: 3px solid #4CAF50;
  padding: 5px;
}

.img1 {
  float: right;
}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>

<h2>Center an Image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>

<img src="gambar.png" alt="gambar animasi" style="width:40%">


<p>Add the clearfix hack to the containing element, to fix this problem:</p>

<div class="clearfix">
  <img class="img1" src="gambar.png" alt="gambar animasi" width="200" height="170">
  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet...
</div>
</body>
</html>
