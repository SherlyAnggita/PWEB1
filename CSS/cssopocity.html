<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
}

img:hover {
  opacity: 1.0;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="gambar.png" alt="gambar animasi" width="170" height="100">
<img src="lukisan.png" alt="lukisan" width="170" height="100">


</body>
</html>
