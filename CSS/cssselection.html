<!DOCTYPE html>
<html>
<head>
<style>
    /* hash (#) digunakan untuk id suatu elemen tertentu yang bersifat unik */
#para1 {
  text-align: center;
  color: red;
}

/* Untuk memilih elemen dengan kelas tertentu, tuliskan karakter titik (.), diikuti dengan nama kelas */
.center {
  text-align: center;
  color: red;
}
/* elemen <p> dengan class="center" yang akan berwarna merah dan rata tengah */
p.center {
  text-align: center;
  color: red;
}
</style>
</head>
<body>

<p id="para1">Hello World!</p>
<p>This paragraph is not affected by the style.</p>

<h1 class="center">Red and center-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p> 

<h1 class="center">This heading will not be affected</h1>
<p class="center">This paragraph will be red and center-aligned.</p> 


</body>
</html>
