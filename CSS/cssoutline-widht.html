<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: pink;
  outline-width: thin;
}

p.ex2 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: pink;
  outline-width: medium;
}

p.ex3 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: pink;
  outline-width: thick;
}

p.ex4 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: pink;
  outline-width: 4px;
}
</style>
</head>
<body>

<h2>The outline-width Property</h2>

<p class="ex1">menampilkan garis tipis(thin).</p>
<p class="ex2">menampilkan garis besar sedang(medium).</p>
<p class="ex3">menampilkan garis luar tebal(thick).</p>
<p class="ex4">menampilkan garis tebal dengan ukuran 4px.</p>

</body>
</html>
