<!DOCTYPE html>
<html>
<head>
<style>
    /* heightand widthtidak menyertakan padding, border, atau margin! Mereka mengatur tinggi/lebar area di dalam padding, border, dan margin elemen */
div {
  height: 100px;
  width: 500px;
  background-color: powderblue;
}
div.one {
  max-width: 500px;
  height: 100px;
  background-color: powderblue;
}
</style>
</head>
<body>

<h2>Set the height and width of an element</h2>
<div>This div element has a height of 100px and a width of 500px.</div>

<h2>Set the max-width of an element</h2>
<div class="one">This div element has a height of 100px and a max-width of 500px.</div>

<p>Resize the browser window to see the effect.</p>

</body>
</html>
