
<html>
<head>
<style>
div {
  border: 1px solid red;
  margin-left: 100px;
}

p.ex1 {
  margin-left: inherit;
}
</style>
</head>
<body>

<h2>menggunakan margin inherit</h2>
<p>margin kiri diturunkan (inherit) dari elemen div:</p>

<div>
<p class="ex1">margin kiri pada paragraf ini sama seperti elemen div(100px) karena diturunkan(menggunakan inherit).</p>
</div>

</body>
</html>
