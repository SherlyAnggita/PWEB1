<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid;
   width: 30%;
   height: 20px;
   border-collapse: collapse;
}
</style>
</head>
<body>

<h2>menambahkan border pada tabel:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
