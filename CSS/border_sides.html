<!DOCTYPE html>
<html>
<head>
<style>
body {
  text-align: center;
}
/* menggunakan 4 style yang berbeda */
p.four {
  border-style: dotted solid double dashed;
}

/* menampilkan 3 style yang berbeda*/
p.three {
  border-style: dotted solid double;
}

/* menampilkan 2 style yang berbeda */
p.two {
  border-style: dotted solid;
}

/* menampilkan hanya 1 nilai/style */
p.one {
  border-style: dotted;
}
</style>
</head>
<body>

<h2>Border Sides</h2>
<p class="four">4 border styles yang berbeda disetiap sisinya.</p>
<p class="three">3 border styles yang berbeda disetiap sisinya.</p>
<p class="two">2 border styles yang berbeda disetiap sisinya.</p>
<p class="one">1 border style.</p>

</body>
</html>
